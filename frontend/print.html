<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SihaayiExpress - Print Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SihaayiExpress - Print Document</h1>
        <form id="printForm">
            <div class="mb-3">
                <label for="printerSelect" class="form-label">Select Printer:</label>
                <select id="printerSelect" class="form-select" required>
                    <option value="">Loading printers...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fileSelect" class="form-label">Select Document:</label>
                <select id="fileSelect" class="form-select" required>
                    <option value="">Loading files...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="copiesInput" class="form-label">Copies:</label>
                <input type="number" id="copiesInput" class="form-control" value="1" min="1" />
            </div>
            <div class="mb-3">
                <label for="duplexSelect" class="form-label">Duplex:</label>
                <select id="duplexSelect" class="form-select">
                    <option value="one-sided">One-sided</option>
                    <option value="two-sided-long-edge">Two-sided (Long Edge)</option>
                    <option value="two-sided-short-edge">Two-sided (Short Edge)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="orientationSelect" class="form-label">Orientation:</label>
                <select id="orientationSelect" class="form-select">
                    <option value="3">Portrait</option>
                    <option value="4">Landscape</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="colorSelect" class="form-label">Color Mode:</label>
                <select id="colorSelect" class="form-select">
                    <option value="Color">Color</option>
                    <option value="Grayscale">Black & White</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="paperSizeSelect" class="form-label">Paper Size:</label>
                <select id="paperSizeSelect" class="form-select">
                    <option value="A4">A4</option>
                    <option value="Letter">Letter</option>
                    <option value="Legal">Legal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Print</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="print.js"></script>
</body>
</html>
