<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SihaayiExpress</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                sihaayiExpress
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Print</h2>
        <form id="printForm">
            <div id="dropOverlay" class="drop-overlay">
                <div class="drop-overlay-content">
                    <p class="fs-4">Drop file to upload</p>
                </div>
            </div>
            <div class="row g-5">
                <!-- Left Column: Actions -->
                <div class="col-md-5">
                    <h4>1. Select Document & Printer</h4>
                    <div class="mb-3">
                        <label for="fileSelect" class="form-label">Document:</label>
                        <div class="input-group">
                            <select id="fileSelect" class="form-select" required>
                                <option value="">Loading files...</option>
                            </select>
                            <button type="button" id="deleteFileBtn" class="btn btn-warning">Trash</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="printerSelect" class="form-label">Printer:</label>
                        <select id="printerSelect" class="form-select" required>
                            <option value="">Loading printers...</option>
                        </select>
                    </div>
                    <div>
                        <label for="fileInput" class="btn btn-outline-primary w-100">Upload New File</label>
                        <input type="file" id="fileInput" class="d-none" accept=".pdf,.docx,.pptx,.jpg,.jpeg,.png" />
                    </div>
                </div>

                <!-- Right Column: Settings -->
                <div class="col-md-7">
                    <h4>2. Configure & Print</h4>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="copiesInput" class="form-label">Copies:</label>
                            <input type="number" id="copiesInput" class="form-control" value="1" min="1" />
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="colorSelect" class="form-label">Color:</label>
                            <select id="colorSelect" class="form-select">
                                <option value="Grayscale">Black and White</option>
                                <option value="Color">Color</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="orientationSelect" class="form-label">Layout:</label>
                            <select id="orientationSelect" class="form-select">
                                <option value="3">Portrait</option>
                                <option value="4">Landscape</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label for="paperSizeSelect" class="form-label">Paper Size:</label>
                            <select id="paperSizeSelect" class="form-select">
                                <option value="A4">A4</option>
                                <option value="Letter">Letter</option>
                                <option value="Legal">Legal</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <label for="sidesSelect" class="form-label">Duplex:</label>
                            <select id="sidesSelect" class="form-select">
                                <option value="one-sided" selected>One-Sided</option>
                                <option value="two-sided-long-edge">Two-Sided (Book)</option>
                                <option value="two-sided-short-edge">Two-Sided (Tablet)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <label for="pageSetSelect" class="form-label">Pages to Print:</label>
                            <select id="pageSetSelect" class="form-select">
                                <option value="all" selected>All Pages</option>
                                <option value="odd">Odd Pages Only</option>
                                <option value="even">Even Pages Only</option>
                                <option value="custom">Custom Range</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3" id="customRangeContainer" style="display: none;">
                            <label for="pageRangeInput" class="form-label">Custom Range:</label>
                            <input type="text" id="pageRangeInput" class="form-control" placeholder="e.g., 1-3, 5" />
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Print</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="message" class="mt-3"></div>

        <hr class="my-4">

        <h2>Print Queue</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Owner</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="queueBody"></tbody>
            </table>
        </div>

        <hr class="my-4">

        <h2>Print History</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>File</th>
                        <th>Printer</th>
                        <th>Copies</th>
                        <th>Job ID</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
