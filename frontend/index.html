<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SihaayiExpress - Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SihaayiExpress - Upload Document</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select a document (PDF, DOCX, PPTX):</label>
                <input class="form-control" type="file" id="fileInput" name="file" accept=".pdf,.docx,.pptx" required />
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
