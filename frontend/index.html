<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SihaayiExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">sihaayiExpress</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Upload Document</h2>
        <form id="uploadForm" class="mb-4">
            <div class="input-group">
                <input type="file" id="fileInput" class="form-control" accept=".pdf,.docx,.pptx" required />
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>

        <h2>Print Settings</h2>
        <form id="printForm">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="copiesInput" class="form-label">Copies:</label>
                    <input type="number" id="copiesInput" class="form-control" value="1" min="1" />
                </div>
                <div class="col-md-3">
                    <label for="orientationSelect" class="form-label">Layout:</label>
                    <select id="orientationSelect" class="form-select">
                        <option value="3">Portrait</option>
                        <option value="4">Landscape</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="paperSizeSelect" class="form-label">Paper Size:</label>
                    <select id="paperSizeSelect" class="form-select">
                        <option value="A4">A4</option>
                        <option value="Letter">Letter</option>
                        <option value="Legal">Legal</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="colorSelect" class="form-label">Color:</label>
                    <select id="colorSelect" class="form-select">
                        <option value="Grayscale">Black and White</option>
                        <option value="Color">Color</option>
                    </select>
                </div>
            </div>

            <h2>Printer Options</h2>
            <div class="mb-3">
                <label for="printerSelect" class="form-label">Select Printer:</label>
                <select id="printerSelect" class="form-select" required>
                    <option value="">Loading printers...</option>
                </select>
            </div>

            <h2>Uploaded Documents</h2>
            <div class="mb-3">
                <label for="fileSelect" class="form-label">Select Document:</label>
                <select id="fileSelect" class="form-select" required>
                    <option value="">Loading files...</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Print</button>
        </form>

        <div id="message" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
